name: DEPLOY


on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy:
    name: Deploy all
    runs-on: [
      "self-hosted",
      "dev"
    ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compose up
        run: |
          sudo docker compose up --build -d
