server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

        # ❶ включаем gzip
    gzip              on;
    gzip_types        application/javascript text/css application/json;
    gzip_comp_level   6;

    # ❷ включаем brotli
    brotli            on;
    brotli_types      application/javascript text/css application/json;
    brotli_comp_level 5;

    location / {
        # First attempt to serve request as file, then as directory,
        # then fallback to index.html for client side routing.
        try_files $uri $uri/ /index.html;
    }

    # Проксируем API на backend-сервис по имени контейнера внутри сети compose
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, you can cache static resources
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}
